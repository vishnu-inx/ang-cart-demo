<!-- Contact form -->
<aside style="text-align:center; padding-top:80px;">
    <h1 id="clr">GET IN TOUCH WITH US</h1>
</aside>
<form class="gform">
    <div class="container">
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">email</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Your.name@email.com">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="country">State</label>
            </div>
            <div class="col-75">
                <select id="country" name="state">
                    <option value="australia">Australia</option>
                    <option value="Qld">Queensland</option>
                    <option value="Tassie">Tasmania</option>
                    <option value="Vic">Victoria</option>
                    <option value="NSW">N.S.W</option>
                    <option value="S.A">S.A</option>
                    <option value="W.A">W.A</option>
                    <option value="N.T">N.T</option>

                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Subject</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row submit-btn">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
